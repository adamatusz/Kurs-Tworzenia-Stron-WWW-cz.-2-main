<html lang="pl">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="w-25 p-3 border border-5" style="background-color: #eeeeee85;">Width 25%</div>
    <div class="w-50 p-3 border border-5" style="background-color: #eeeeee85;;">Width 50%</div>

    </div>
